<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플래너</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .planner-header {
            width: 100%;
            padding: 10px 0;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .arrow {
            width: 40px;
            height: 40px;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #d9d9d9;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
        }
        .planner-container {
            width: 80%;
            max-width: 800px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .time-block {
            display: flex;
            height: 40px;
            border-bottom: 1px solid #ddd;
        }
        .time-label {
            width: 10%;
            min-width: 50px;
            text-align: center;
            line-height: 40px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
        }
        .task-block {
            width: 90%;
            border-left: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="planner-header">
        <div class="arrow" id="prev-day">←</div>
        <div id="current-date"></div>
        <div class="arrow" id="next-day">→</div>
    </div>

    <div class="planner-container" id="planner-container"></div>

    <script>
        const plannerContainer = document.getElementById('planner-container');
        const currentDateElement = document.getElementById('current-date');
        const prevDayBtn = document.getElementById('prev-day');
        const nextDayBtn = document.getElementById('next-day');

        let currentDate = new Date();

        function updateDate() {
            currentDateElement.textContent = currentDate.toISOString().split('T')[0];
        }

        function createPlanner() {
            plannerContainer.innerHTML = ''; // 초기화

            for (let i = 0; i < 25; i++) {
                if (i<24){
                createTimeBlock(i, '00');
                createTimeBlock(i, '30');
                }
                else{
                    createTimeBlock(i,'00')
                }
            }
        }

        function createTimeBlock(hour, minute) {
            const timeBlock = document.createElement('div');
            timeBlock.className = 'time-block';

            const timeLabel = document.createElement('div');
            timeLabel.className = 'time-label';
            timeLabel.textContent = `${hour.toString().padStart(2, '0')}:${minute}`;

            const taskBlock = document.createElement('div');
            taskBlock.className = 'task-block';

            timeBlock.appendChild(timeLabel);
            timeBlock.appendChild(taskBlock);
            plannerContainer.appendChild(timeBlock);
        }

        function changeDay(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDate();
            createPlanner();
        }

        prevDayBtn.addEventListener('click', () => changeDay(-1));
        nextDayBtn.addEventListener('click', () => changeDay(1));

        // 초기화
        updateDate();
        createPlanner();
    </script>

</body>
</html>
