<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플래너</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .planner-header {
            width: 100%;
            padding: 10px 0;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .arrow {
            width: 40px;
            height: 40px;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #d9d9d9;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
        }
        .planner-container {
            width: 80%;
            max-width: 800px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .time-block {
            display: flex;
            height: 40px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .time-label {
            width: 10%;
            min-width: 50px;
            text-align: center;
            line-height: 40px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
        }
        .task-block {
            width: 90%;
            border-left: 1px solid #ddd;
            position: relative;
        }
        .task {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border-left: 5px solid;
            padding-left: 5px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 14px;
            box-sizing: border-box;
        }
        .task.continued::before {
            content: '';
            padding-left: 5px;
        }
    </style>
</head>
<body>

    <div class="planner-header">
        <div class="arrow" id="prev-day">←</div>
        <div id="current-date"></div>
        <div class="arrow" id="next-day">→</div>
    </div>

    <div class="planner-container" id="planner-container"></div>

    <script>
        const plannerContainer = document.getElementById('planner-container');
        const currentDateElement = document.getElementById('current-date');
        const prevDayBtn = document.getElementById('prev-day');
        const nextDayBtn = document.getElementById('next-day');

        let currentDate = new Date();

        const plansByDate = {
            '2024-08-31': [
                { start: '10:30', end: '14:00', title: '개발', color: '#FFB6C1' },  // Light Pink
                { start: '15:00', end: '16:30', title: '회의', color: '#87CEFA' }   // Light Sky Blue
            ],
            '2024-09-01': [
                { start: '09:00', end: '11:00', title: '디자인', color: '#98FB98' }, // Pale Green
                { start: '13:00', end: '14:30', title: '테스트', color: '#FFD700' } // Gold
            ]
        };

        function updateDate() {
            currentDateElement.textContent = currentDate.toISOString().split('T')[0];
        }

        function createPlanner() {
            plannerContainer.innerHTML = ''; // 초기화

            for (let i = 0; i < 24; i++) {
                createTimeBlock(i, '00');
                createTimeBlock(i, '30');
            }

            const plans = plansByDate[currentDate.toISOString().split('T')[0]] || [];
            addPlans(plans);
        }

        function createTimeBlock(hour, minute) {
            const timeBlock = document.createElement('div');
            timeBlock.className = 'time-block';

            const timeLabel = document.createElement('div');
            timeLabel.className = 'time-label';
            timeLabel.textContent = `${hour.toString().padStart(2, '0')}:${minute}`;

            const taskBlock = document.createElement('div');
            taskBlock.className = 'task-block';

            timeBlock.appendChild(timeLabel);
            timeBlock.appendChild(taskBlock);
            plannerContainer.appendChild(timeBlock);
        }

        function timeToMinutes(time) {
            const [hour, minute] = time.split(':').map(Number);
            return hour * 60 + minute;
        }

        function addPlans(plans) {
            plans.forEach(plan => {
                const startMinutes = timeToMinutes(plan.start);
                const endMinutes = timeToMinutes(plan.end);

                const startBlockIndex = Math.floor(startMinutes / 30);
                const endBlockIndex = Math.floor((endMinutes - 1) / 30) + 2; // Correct endBlockIndex calculation

                for (let i = startBlockIndex; i < endBlockIndex; i++) {
                    const timeBlocks = plannerContainer.querySelectorAll('.time-block .task-block');
                    const task = document.createElement('div');
                    task.className = 'task';
                    task.style.backgroundColor = plan.color;
                    task.style.borderLeftColor = plan.color;

                    if (i === startBlockIndex) {
                        task.textContent = plan.title;
                        task.style.top = `${(startMinutes % 30) * (100 / 30)}%`;
                        task.style.height = `${Math.min(100, ((endMinutes - startMinutes) / 30) * 100)}%`;
                    } else if (i === endBlockIndex - 1) {
                        task.classList.add('continued');
                        task.style.height = `${((endMinutes % 30) || 30) * (100 / 30)}%`; // Use full height if endMinutes is exactly on the hour
                    } else {
                        task.classList.add('continued');
                        task.style.height = '100%';
                    }

                    timeBlocks[i].appendChild(task);
                }
            });
        }

        function changeDay(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDate();
            createPlanner();
        }

        prevDayBtn.addEventListener('click', () => changeDay(-1));
        nextDayBtn.addEventListener('click', () => changeDay(1));

        // 초기화
        updateDate();
        createPlanner();
    </script>

</body>
</html>
