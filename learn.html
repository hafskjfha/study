<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            position: relative; /* 박스를 테이블 내에서 위치시키기 위해 */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            position: relative; /* 박스를 셀 내부에 위치시키기 위해 */
        }
        .highlight-box {
            position: absolute;
            border: 2px solid blue;
            background-color: rgba(0, 0, 255, 0.2); /* 반투명 파란색 */
            pointer-events: none; /* 박스가 클릭 이벤트를 차단하지 않도록 설정 */
        }
    </style>
</head>
<body>

<h1>3x3 Table</h1>

<table id="myTable">
    <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
    </tr>
    <tr>
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
    </tr>
</table>

<script>
    // 테이블의 tr 요소를 선택
    const table = document.getElementById('myTable');
    const rows = table.getElementsByTagName('tr');

    // 1,1과 1,2 셀의 위치와 크기를 계산
    const cell11 = rows[0].getElementsByTagName('td')[0];
    const cell12 = rows[0].getElementsByTagName('td')[1];
    const rect11 = cell11.getBoundingClientRect();
    const rect12 = cell12.getBoundingClientRect();

    // 각 셀의 좌표를 콘솔에 출력
    console.log('Cell 1,1 coordinates:');
    console.log(`Top: ${rect11.top}, Left: ${rect11.left}, Bottom: ${rect11.bottom}, Right: ${rect11.right}`);
    console.log(`Width: ${rect11.width}, Height: ${rect11.height}`);

    console.log('Cell 1,2 coordinates:');
    console.log(`Top: ${rect12.top}, Left: ${rect12.left}, Bottom: ${rect12.bottom}, Right: ${rect12.right}`);
    console.log(`Width: ${rect12.width}, Height: ${rect12.height}`);

    // 두 셀을 포함하는 박스의 위치와 크기를 계산
    const boxLeft = Math.min(rect11.left, rect12.left);
    const boxTop = Math.min(rect11.top, rect12.top);
    const boxRight = Math.max(rect11.right, rect12.right);
    const boxBottom = Math.max(rect11.bottom, rect12.bottom);
    const boxWidth = boxRight - boxLeft;
    const boxHeight = boxBottom - boxTop;

    // 파란색 박스를 생성
    const highlightBox = document.createElement('div');
    highlightBox.className = 'highlight-box';
    highlightBox.style.width = `${boxWidth}px`;
    highlightBox.style.height = `${boxHeight}px`;
    highlightBox.style.left = `${boxLeft - table.getBoundingClientRect().left}px`;
    highlightBox.style.top = `${boxTop - table.getBoundingClientRect().top}px`;

    // 테이블에 박스를 추가
    table.appendChild(highlightBox);
</script>

</body>
</html>
