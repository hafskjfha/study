<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic 3x3 Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            position: relative; /* 박스를 테이블 내에서 위치시키기 위해 */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            position: relative; /* 박스를 셀 내부에 위치시키기 위해 */
        }
        .highlight-box {
            position: absolute;
            border: 2px solid blue;
            background-color: rgba(0, 0, 255, 0.2); /* 반투명 파란색 */
            pointer-events: none; /* 박스가 클릭 이벤트를 차단하지 않도록 설정 */
        }
    </style>
</head>
<body>

<h1>Dynamic 3x3 Table</h1>

<div id="tableContainer"></div>

<script>
    // 테이블 생성 함수
    function createTable(rows, cols) {
        const table = document.createElement('table');
        
        for (let i = 0; i < rows; i++) {
            const tr = document.createElement('tr');
            for (let j = 0; j < cols; j++) {
                const td = document.createElement('td');
                td.textContent = `${i + 1},${j + 1}`;
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        
        return table;
    }

    // 3x3 테이블 생성
    const table = createTable(24, 6);
    const container = document.getElementById('tableContainer');
    container.appendChild(table);

    // 테이블과 셀의 위치를 저장할 배열
    const tablePosition = table.getBoundingClientRect();
    const cellPositions = [];

    // 셀 좌표를 저장
    const rows = table.getElementsByTagName('tr');
    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        cellPositions[i] = [];
        for (let j = 0; j < cells.length; j++) {
            const rect = cells[j].getBoundingClientRect();
            cellPositions[i][j] = {
                top: rect.top,
                left: rect.left,
                bottom: rect.bottom,
                right: rect.right,
                width: rect.width,
                height: rect.height
            };
        }
    }

    // 테이블의 좌표를 콘솔에 출력
    console.log('Table position:');
    console.log(`Top: ${tablePosition.top}, Left: ${tablePosition.left}, Bottom: ${tablePosition.bottom}, Right: ${tablePosition.right}`);
    console.log(`Width: ${tablePosition.width}, Height: ${tablePosition.height}`);

    // 각 셀의 좌표를 콘솔에 출력
    console.log('Cell positions:');
    cellPositions.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
            console.log(`Cell ${rowIndex + 1},${colIndex + 1} coordinates:`);
            console.log(`Top: ${cell.top}, Left: ${cell.left}, Bottom: ${cell.bottom}, Right: ${cell.right}`);
            console.log(`Width: ${cell.width}, Height: ${cell.height}`);
        });
    });

    // 두 셀을 포함하는 박스의 위치와 크기를 계산 (예: 1,1과 1,2)
    const rect11 = cellPositions[0][0];
    const rect12 = cellPositions[0][1];
    const boxLeft = Math.min(rect11.left, rect12.left);
    const boxTop = Math.min(rect11.top, rect12.top);
    const boxRight = Math.max(rect11.right, rect12.right);
    const boxBottom = Math.max(rect11.bottom, rect12.bottom);
    const boxWidth = boxRight - boxLeft;
    const boxHeight = boxBottom - boxTop;

    // 파란색 박스를 생성
    const highlightBox = document.createElement('div');
    highlightBox.className = 'highlight-box';
    highlightBox.style.width = `${boxWidth}px`;
    highlightBox.style.height = `${boxHeight}px`;
    highlightBox.style.left = `${boxLeft - tablePosition.left}px`;
    highlightBox.style.top = `${boxTop - tablePosition.top}px`;

    // 테이블에 박스를 추가
    table.appendChild(highlightBox);
</script>

</body>
</html>
