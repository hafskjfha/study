<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .planner {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            height: 80%;
            overflow: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #current-date {
            font-size: 24px;
            font-weight: bold;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .content {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .list-section, .time-table-section {
            margin-bottom: 20px;
        }

        h3 {
            margin: 0 0 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px;
            border-bottom: 1px solid #bdc3c7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #bdc3c7;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .plan-bar {
            position: absolute;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .highlight-box {
            position: absolute;
            border: 2px solid blue;
            background-color: rgba(0, 0, 255, 0.2); /* 반투명 파란색 */
            pointer-events: none; /* 박스가 클릭 이벤트를 차단하지 않도록 설정 */
        }

        .time-table-wrapper {
            position: relative;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="planner">
        <div class="header">
            <button id="prev-day">&lt;</button>
            <div id="current-date">YYYY-MM-DD</div>
            <button id="next-day">&gt;</button>
            <button id="add-plan">+</button>
        </div>
        <div class="content">
            <div class="list-section">
                <h3>List</h3>
                <ul id="list">
                    <!-- List items can go here -->
                </ul>
            </div>
            <div class="time-table-section">
                <h3>Time Table</h3>
                <div class="time-table-wrapper">
                    <table id="time-table">
                        <!-- Time table rows will be inserted here by JS -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Plan</h3>
            <div class="form-group">
                <label for="plan-title">Title</label>
                <input type="text" id="plan-title">
            </div>
            <div class="form-group">
                <label for="start-time">Start Time</label>
                <input type="time" id="start-time">
            </div>
            <div class="form-group">
                <label for="end-time">End Time</label>
                <input type="time" id="end-time">
            </div>
            <button id="save-plan">Save</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentDateElem = document.getElementById('current-date');
        const timeTable = document.getElementById('time-table');
        let currentDate = new Date();
        const addPlanBtn = document.getElementById('add-plan');
        const closeModalBtn = document.getElementsByClassName('close')[0];
        const savePlanBtn = document.getElementById('save-plan');
        const plans = [];

        const print=(...obj)=>{
            return console.log(...obj);
        };

        function updateDate() {
            
            currentDateElem.textContent = currentDate.toISOString().split('T')[0];
        };

        document.getElementById('prev-day').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDate();
        });

        document.getElementById('next-day').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDate();
        });

        updateDate();

        addPlanBtn.addEventListener('click', function() {
                planModal.style.display = 'flex';
            });

        closeModalBtn.addEventListener('click', function() {
                planModal.style.display = 'none';
            });

        window.addEventListener('click', function(event) {
                if (event.target == planModal) {
                    planModal.style.display = 'none';
                }
            });

        // Dynamically generate the timetable rows
        const startTime = 0;  // Start at 00:00
        const endTime = 23;   // End at 23:00

        function addTimeRow(hour) {
            const row = document.createElement('tr');
            const hourCell = document.createElement('td');
            hourCell.textContent = hour.toString().padStart(2, '0') + ":00";
            row.appendChild(hourCell);

            for (let i = 0; i < 6; i++) {
                const cell = document.createElement('td');
                row.appendChild(cell);
            }

            timeTable.appendChild(row);
        }

        for (let hour = startTime; hour <= endTime; hour++) {
            addTimeRow(hour);
        }

        // 테이블과 셀의 위치를 저장할 배열
        const tablePosition = timeTable.getBoundingClientRect();
        const cellPositions = [];

        // 각 셀의 좌표를 저장
        const rows = timeTable.getElementsByTagName('tr');
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            cellPositions[i] = [];
            for (let j = 0; j < cells.length; j++) {
                const rect = cells[j].getBoundingClientRect();
                cellPositions[i][j] = {
                    top: rect.top,
                    left: rect.left,
                    bottom: rect.bottom,
                    right: rect.right,
                    width: rect.width,
                    height: rect.height
                };
            }
        }

        savePlanBtn.addEventListener('click', function() {
                const title = document.getElementById('plan-title').value;
                const startTimeValue = document.getElementById('start-time').value;
                const endTimeValue = document.getElementById('end-time').value;

                if (title && startTimeValue && endTimeValue) {
                    const startHour = parseInt(startTimeValue.split(':')[0]);
                    const startMinute = parseInt(startTimeValue.split(':')[1]);
                    const endHour = parseInt(endTimeValue.split(':')[0]);
                    const endMinute = parseInt(endTimeValue.split(':')[1]);

                    plans.push([currentDate,startHour,startMinute,endHour,endMinute]);
                    print(plans);
                    //console.log(startHour,startMinute,endHour,endMinute);


                    for (let i=startHour;i<=endHour;i++){
                        //console.log(i)
                        if (i===startHour){
                            if (startHour===endHour){
                                plus_box(startHour,startMinute,endMinute);
                            }
                            else{
                                plus_box(i,startMinute,60);
                            }
                        }
                        else if (i===endHour){
                            plus_box(i,0,endMinute);
                        }
                        else{
                            plus_box(i,0,60);
                        }
                    }

                    

                    
                    planModal.style.display = 'none';
                } else {
                    alert("Please fill in all fields.");
                }
            });
        function updatep(){
            const fd = plans.filter(date =>
                date.getFullYear() === currentDate.getFullYear() &&
                date.getMonth() === currentDate.getMonth() &&
                date.getDate() === currentDate.getDate()
            );
        };
            
    function plus_box(ii, xx, yy) {
    // 10분 단위로 나눈 후 해당 위치를 계산합니다.
    const startCellIndex = Math.floor(xx / 10) + 1;
    const endCellIndex = Math.floor(yy / 10);

    // 시작 시간과 끝 시간이 있는 셀의 위치 정보를 가져옵니다.
    const startCellRect = cellPositions[ii][startCellIndex];
    const endCellRect = cellPositions[ii][endCellIndex];

    // 시작 시간과 끝 시간의 셀 내에서의 상대적 위치를 계산합니다.
    const startOffset = (xx % 10) / 10; // 시작 시간이 셀 내에서 차지하는 비율
    const endOffset = (yy % 10!==0 ? yy%10 : 10) / 10;   // 끝 시간이 셀 내에서 차지하는 비율
    const ppp = yy%10!==0 ? endCellRect.width:0

    // 박스의 왼쪽과 너비를 계산합니다.
    const boxLeft = startCellRect.left + (startCellRect.width * startOffset);
    const boxWidth = (endCellRect.left + (endCellRect.width * endOffset)+ppp) - boxLeft;
    print(boxWidth);
    print(boxLeft,endCellRect.width * endOffset,endCellRect.left,ppp);
    print(startCellIndex,endCellIndex+1);

    // 박스의 상단과 높이를 계산합니다.
    const boxTop = startCellRect.top;
    const boxHeight = startCellRect.height;

    // 박스를 생성합니다.
    const highlightBox = document.createElement('div');
    highlightBox.className = 'highlight-box';
    highlightBox.style.width = `${boxWidth}px`;
    highlightBox.style.height = `${boxHeight}px`;
    highlightBox.style.left = `${boxLeft - tablePosition.left}px`;
    highlightBox.style.top = `${boxTop - tablePosition.top}px`;
    highlightBox.style.position = 'absolute';

    // 타임 테이블에 박스를 추가합니다.
    document.querySelector('.time-table-wrapper').appendChild(highlightBox);
}

    });



    

    
    </script>
</body>
</html>
