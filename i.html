<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .planner {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            height: 80%;
            overflow: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #current-date {
            font-size: 24px;
            font-weight: bold;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .content {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .list-section, .time-table-section {
            margin-bottom: 20px;
        }

        h3 {
            margin: 0 0 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px;
            border-bottom: 1px solid #bdc3c7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #bdc3c7;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .plan-bar {
            position: absolute;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .highlight-box {
            position: absolute;
            border: 2px solid blue;
            background-color: rgba(0, 0, 255, 0.2); /* 반투명 파란색 */
            pointer-events: none; /* 박스가 클릭 이벤트를 차단하지 않도록 설정 */
        }

        .time-table-wrapper {
            position: relative;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="planner">
        <div class="header">
            <button id="prev-day">&lt;</button>
            <div id="current-date">YYYY-MM-DD</div>
            <button id="next-day">&gt;</button>
            <button id="add-plan">+</button>
        </div>
        <div class="content">
            <div class="list-section">
                <h3>List</h3>
                <ul id="list">
                    <!-- List items can go here -->
                </ul>
            </div>
            <div class="time-table-section">
                <h3>Time Table</h3>
                <div class="time-table-wrapper">
                    <table id="time-table">
                        <!-- Time table rows will be inserted here by JS -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Plan</h3>
            <div class="form-group">
                <label for="plan-title">Title</label>
                <input type="text" id="plan-title">
            </div>
            <div class="form-group">
                <label for="start-time">Start Time</label>
                <input type="time" id="start-time">
            </div>
            <div class="form-group">
                <label for="end-time">End Time</label>
                <input type="time" id="end-time">
            </div>
            <button id="save-plan">Save</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentDateElem = document.getElementById('current-date');
        const timeTable = document.getElementById('time-table');
        let currentDate = new Date();

        function updateDate() {
            currentDateElem.textContent = currentDate.toISOString().split('T')[0];
        }

        document.getElementById('prev-day').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDate();
        });

        document.getElementById('next-day').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDate();
        });

        updateDate();

        // Dynamically generate the timetable rows
        const startTime = 0;  // Start at 00:00
        const endTime = 23;   // End at 23:00

        function addTimeRow(hour) {
            const row = document.createElement('tr');
            const hourCell = document.createElement('td');
            hourCell.textContent = hour.toString().padStart(2, '0') + ":00";
            row.appendChild(hourCell);

            for (let i = 0; i < 6; i++) {
                const cell = document.createElement('td');
                row.appendChild(cell);
            }

            timeTable.appendChild(row);
        }

        for (let hour = startTime; hour <= endTime; hour++) {
            addTimeRow(hour);
        }

        // 테이블과 셀의 위치를 저장할 배열
        const tablePosition = timeTable.getBoundingClientRect();
        const cellPositions = [];

        // 각 셀의 좌표를 저장
        const rows = timeTable.getElementsByTagName('tr');
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            cellPositions[i] = [];
            for (let j = 0; j < cells.length; j++) {
                const rect = cells[j].getBoundingClientRect();
                cellPositions[i][j] = {
                    top: rect.top,
                    left: rect.left,
                    bottom: rect.bottom,
                    right: rect.right,
                    width: rect.width,
                    height: rect.height
                };
            }
        }

        // 1,2 셀과 1,3 셀을 강조하기 위해 박스 생성
        const rect11 = cellPositions[0][1];
        const rect12 = cellPositions[0][2];

        const boxLeft = Math.min(rect11.left, rect12.left);
        const boxTop = Math.min(rect11.top, rect12.top);
        const boxRight = Math.max(rect11.right, rect12.right);
        const boxBottom = Math.max(rect11.bottom, rect12.bottom);
        const boxWidth = boxRight - boxLeft;
        const boxHeight = boxBottom - boxTop;

        // 파란색 박스를 생성
        const highlightBox = document.createElement('div');
        highlightBox.className = 'highlight-box';
        highlightBox.style.width = `${boxWidth}px`;
        highlightBox.style.height = `${boxHeight}px`;
        highlightBox.style.left = `${boxLeft - tablePosition.left}px`;
        highlightBox.style.top = `${boxTop - tablePosition.top}px`;
        highlightBox.style.position = 'absolute';

        // 테이블에 박스를 추가
        document.querySelector('.time-table-wrapper').appendChild(highlightBox);
    });
    </script>
</body>
</html>
