<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024년 달력</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button id="prevMonth">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&gt;</button>
            <button id="todayButton">오늘</button> <!-- 현재 달로 가는 버튼 추가 -->
        </div>        
        <div class="days">
            <div class="sunday">일</div>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div class="saturday">토</div>
        </div>
        <div class="dates" id="dates">
            <!-- 날짜가 여기에 표시됩니다. -->
        </div>
        <button id="addEventBtn">+</button>
    </div>

    <!-- 일정 추가 모달 창 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>일정 추가</h2>
            <form id="eventForm">
                <label for="startDate">시작 날짜:</label>
                <input type="date" id="startDate" required><br>
                <label for="endDate">종료 날짜:</label>
                <input type="date" id="endDate" required><br>
                <label for="eventTitle">일정 이름:</label>
                <input type="text" id="eventTitle" required><br>
                <button type="submit">추가</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
